<!DOCTYPE html>
<html lang="en">
<head>

    <title>netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="titleimage" src="./assets/Title-Image.png" alt="">
        <div id="images">
            <span id="super">
                <img id="netflixsvg" src="./assets/NetflixLogoSvg.png" alt="NetflixLogoSvg">
                <img id="search" src="./assets/Search.png" alt="search">
                <img id="gift" src="./assets/GiftBox.png" alt="gift">

                <img id="DownArrow" src="./assets/DownArrow.png" alt="down">
                <img id="logo" src="./assets/Netflix_Symbol_RGB 1.png" alt="logo">
                <img id="add" src="./assets/Add.png" alt="add">
                <img id="arrow" src="./assets/ArrowRight.png" alt="">
                <h1 id="emoji">ðŸ«¶</h1>

            </span>
        </div>

            <span>
                <p id="start">Start</p>

                <p id="movies">Movies</p>
                <p id="newlist">New</p>
                <p id="mylist">Mylist</p>
                <p id="Show">SHOW</p>
                <p id="maid">MAID</p>
            </span>
        </div>
        <button id="button2">

        <button id="button">

        </button>
        <div id="movies">

                <img id="tile3" src="./assets/Tile Component-3.png" alt="movie">
                <img id="tile4" src="./assets/Tile Component-4.png" alt="movie">
            </span>
        </div>
        <span><p id="top">Top 10 in your country</p></span>
        <div>
            <span>
                <img id="one" src="./assets/Rank - 01.png" alt="rank">
                <img id="screen" src="./assets/Screenshot 2023-09-23 100944.png" alt="movie">
            </span>
            <span>

            <span>

            </span>
            <span>
                <img id="five" src="./assets/Rank - 05.png" alt="rank">
                <img id="screen5" src="./assets/Screenshot 2023-09-23 105540.png" alt="movie">
